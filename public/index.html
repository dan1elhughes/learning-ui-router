<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Learning Angular router</title>
		<script src="/js/dist.js" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js" charset="utf-8"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.1.0/milligram.min.css">
		<style media="screen">
			.container {
				max-width: 1024px;
				margin: auto;
			}
		</style>
	</head>
	<body ng-app>
		<div class="container">
			<nav class="float-right">
				<a class="button" ui-sref="#">Today</a>
				<a class="button" ui-sref="this-week">This week</a>
				<a class="button" ui-sref="all">View all</a>
			</nav>
			<div ui-view>

			</div>
		</div>
	</body>
</html>
